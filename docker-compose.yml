volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    container_name: bd
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    container_name: backend
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
  frontend:
    build: ./frontend/
    container_name: frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    build: ./nginx/
    container_name: gateway
    env_file: .env
    ports:
      - 80:80
    volumes:
      - static:/static
      - media:/app/media
