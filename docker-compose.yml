volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    container_name: kitty_db
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    container_name: kitty_backend
    env_file: .env
    # command: >
    #     bash -c "python manage.py migrate &&
    #     python manage.py collectstatic &&
    #     cp -r /app/collected_static/. /static/static/"
    volumes:
      - static:/static
      - media:/app/media
  frontend:
    build: ./frontend/
    container_name: kitty_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    build: ./nginx/
    container_name: kitty_gateway
    env_file: .env
    ports:
      - 80:80
    volumes:
      - static:/static
      - media:/app/media
