volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    container_name: kittygram_db
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    container_name: kittygram_backend
    env_file: .env
    # command: >
    #     bash -c "python manage.py migrate &&
    #     python manage.py collectstatic &&
    #     cp -rf /app/collected_static/. /static/static/" # добавлено -rf для рекурсивного подтверждения, проверить на практике
    volumes:
      - static:/static
      - media:/app/media
  frontend:
    build: ./frontend/
    container_name: kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    build: ./nginx/
    container_name: kittygram_gateway
    env_file: .env
    ports:
      - 80:80
    volumes:
      - static:/static
      - media:/app/media
